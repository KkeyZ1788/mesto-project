<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Mesto</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
    </head>
    <body class="page">
        <section class="page__container">
            <header class="header">
                <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Лого" />
            </header>
            <main>
                <section class="profile">
                        <img class="profile__avatar" src="<%=require('./images/profile-img.jpg')%>" alt="изображение профиля">
                        <div class="profile__info">
                            <div class="profile__wrapper">
                                <h1 class="profile__name">Катя З.</h1>
                                <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
                            </div>
                            <p class="profile__description">Исследователь океана</p>
                        </div>
                        <button type="button" aria-label="Добавить" class="profile__add-button"></button>
                </section>
               
                <section class="elements"></section>
            </main>
            <footer class="footer">
                <p class="footer__text">&copy;2021 Mesto Russia</p>
            </footer>
            <div class="popup popup_edit-profile">
                <div class="popup__container">
                    <form name="Edit-profile-form" class="popup__content form" novalidate>
                        <h2 class="popup__title">Редактировать профиль</h2>
                    <div class="form__wrapper">
                         <input type="text" placeholder="Имя"   class="popup__form popup__form_type_name"  id ='name-input'   minlength = '2' maxlength = '40' required>
                         <span class="form__input-error name-input-error" ></span>
                    </div>

                    <div class="form__wrapper">
                        <input type="text" placeholder="Вид деятельности" class="popup__form popup__form_type_job" id ='job-input' minlength = '2' maxlength = '200' required>
                        <span class="form__input-error job-input-error" ></span>
                    </div>
                        <button type="submit" class="popup__save-button" >Сохранить</button>
                        <button type="button" class="popup__close"></button>
                    </form>
                </div>
            </div>
            <div class="popup popup_add-card">
                <div class="popup__container">
                    <form name="Edit-place-form" class="add-form popup__content form" novalidate>
                        <h2 class="popup__title">Новое место</h2>
                        <div class="form__wrapper">
                            <input type="text" placeholder='Название' class="popup__form popup__form_type_add-name" id ='picture-name-input' required minlength = '2' maxlength = '30'>
                            <span class="form__input-error picture-name-input-error" ></span>
                        </div>
                        <div class="form__wrapper">
                        <input type="url" placeholder='Ссылка на картинку' class="popup__form popup__form_type_add-link" id ='link-input' required />
                        <span class="form__input-error link-input-error" ></span>
                    </div>
                        <button type="submit" class="popup__save-button add-card" >Создать</button>
                        <button type="button" class="popup__close"></button>
                    </form>
                </div>
            </div> 
            <div class="popup popup_type_image">
                <div class="popup__content">
                    <button type="button" class="popup__close"></button>
                    <img class="popup__image">
                    <p class="popup__image-name"></p>
                </div>

            </div>
        </section>  
        <template id = 'post-template'>
            <article class="elements__item">
                <button class="delete"></button>
                <img class="elements__img" src="src" alt="" />
                <div class="elements__group">
                    <h2 class="elements__item-name"></h2>
                    <button type="button" class="elements__like-button"></button>
                </div>
            </article>  
        </template>
        <script src='scripts/validate.js'></script>
        <script src="scripts/initial-cards.js"></script> 
        
        <script src="scripts/script.js"></script>
    </body>
</html>
